name: Daily Price Dump

on:
  schedule:
    - cron: '30 13 * * *' # 7:00 PM IST
  workflow_dispatch:      # Manual trigger

jobs:
  scrape_and_archive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Libraries
        run: pip install pandas requests beautifulsoup4 lxml

      - name: Run Scraper
        run: python scrape.py

      - name: Commit and Push (Only if changes exist)
        run: |
          git config --global user.name "DailyBot"
          git config --global user.email "bot@github.com"
          git add data/*.csv
          # This line checks if there are actually new files before committing
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Archive prices for $(date +'%Y-%m-%d')"
            git push
          else
            echo "No new data found today. Skipping commit."
          fi
